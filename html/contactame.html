    <div id="main-content">
        <h1>Contactame</h1>
        <h2>Formulario de contacto</h2>
        <form method="post" action="contactar.php" enctype="multipart/form-data">
            <fieldset>
                <legend>Datos Personales</legend>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input id="nombre" type="text" name="nombre" placeholder="Introduce tu nombre..." size="40"
                        required>
                    <abbr title="Campo obligatorio"> * </abbr>
                </div>
                <div>
                    <label for="apellidos">Apellidos: </label>
                    <input id="apellidos" type="text" name="apellidos" placeholder="Introduce tu apellido..." size="40"
                        required>
                    <abbr title="Campo obligatorio"> * </abbr>
                </div>
                <div>
                    <label for="email">Email: </label>
                    <input id="email" type="email" name="email" required pattern="\@">
                    <abbr title="Campo obligatorio"> * </abbr>
                </div>
                <div>
                    <label for="fecha">Fecha de Nacimiento: </label>
                    <input id="fecha" type="date" name="fecha">
                </div>
                <div>
                    <label for="edad">Edad: </label>
                    <input id="edad" type="number" name="edad" min="10" max="100">
                </div>
                <div>
                    Sexo:
                    <label><input type="radio" name="sexo" value="H">Hombre</label>
                    <label><input type="radio" name="sexo" value="M">Mujer</label>
                </div>
                <div>
                    <label for="pais">País: </label>
                    <select name="pais" id="pais">
                        <option value="" selected="selected">- Selecciona -</option>
                        <option value="España">España</option>
                        <option value="Francia">Francia</option>
                        <option value="Portugal">Portugal</option>
                        <option value="Italia">Italia</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <legend>Otros Datos</legend>
                <div>
                    <label for="mensaje">Mensaje:</label>
                    <textarea name="mensaje" id="mensaje" cols="50" rows="10" spellcheck="true"
                        placeholder="Introduce tu mensaje..."></textarea>
                </div>
                <div>
                    <label for="adjunto">Adjunta una foto...</label>
                    <input id="adjunto" type="file" accept=".jpg,.png">
                </div>
            </fieldset>
            <div>
                <input id="condiciones" type="checkbox" name="condiciones" required>
                <label for="condiciones">He leído las condiciones... </label>
            </div>
            <div>
                <input type="reset" value="Limpiar" name="limpiar">
                <input type="submit" value="Enviar" name="enviar">
            </div>

        </form>
